<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <h1>Events Demo</h1>
    <div class="one_day" ng-repeat="day in days">
        <div ng-repeat="evn in day.at(1)" style="left:{{evn.left}}%;width:{{evn.width}}%;"></div>
        <span>{{day[0]}}</span>
        <div style="left:25%;width:1px;background:red;"></div>
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/event.js"></script>
<script>
    var KEYGUARD_SHOWN = 17;
    var KEYGUARD_HIDDEN = 18;
    var app = angular.module('myApp', []);
    function compare(a, b) {
        if (a.time < b.time) {
            return -1;
        }
        if (a.time > b.time) {
            return 1;
        }
        return 0;
    }
    // (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
    // (new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
    Date.prototype.Format = function(fmt) {
        var o = {
            "M+" : this.getMonth()+1,                 //月份
            "d+" : this.getDate(),                    //日
            "h+" : this.getHours(),                   //小时
            "m+" : this.getMinutes(),                 //分
            "s+" : this.getSeconds(),                 //秒
            "q+" : Math.floor((this.getMonth()+3)/3), //季度
            "S"  : this.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt))
            fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)
            if(new RegExp("("+ k +")").test(fmt))
        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    }

    app.controller('myCtrl', function($scope, $http) {
        var eventsDb = window.MyUsage.GetAllEvent();
        eventsDb = JSON.parse(eventsDb);
        // var eventsDb = eventsTest;
        days = {};
        for (var key in eventsDb) {
            var time = new Date(parseInt(key));
            var date = time.Format("yyyy-MM-dd");
            var second = time.getSeconds() + 60*(time.getMinutes() + 60*time.getHours());
            if (days[date] == null) {
                days[date] = [];
            }
            days[date].push({
                time: second,
                type: eventsDb[key],
            });
        }
        // days = {"2022--01-01": [{time: 123, type:17}, ...], "2022--01-02": ...}
        var daySec = 24*60*60;
        for (var key in days) {
            var events = days[key];
            events.sort(compare);
            if (events[0].type != KEYGUARD_SHOWN) {
                events.unshift({time:0, type:KEYGUARD_SHOWN})
            }
            if (events.at(-1).type != KEYGUARD_HIDDEN) {
                events.push({time:daySec, type:KEYGUARD_HIDDEN})
            }
            days[key] = []
            for (var i in events) {
                if (events[i].type == KEYGUARD_SHOWN) {
                    days[key].push({
                        left: events[i].time/daySec*100,
                        width: events[i].time,
                    })
                }
                if (days[key].length > 0 && events[i].type == KEYGUARD_HIDDEN) {
                    div = days[key].at(-1);
                    div.width = (events[i].time - div.width)/daySec*100;
                }
            }
        }
        // days = {"2022--01-01": [{left: 12.34, width:23.45}, ...], "2022--01-02": ...}
        $scope.days = Object.entries(days);
        $scope.days.sort()
    });
</script>
</body>
</html>
